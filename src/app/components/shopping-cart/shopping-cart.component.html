<div class="cart_section">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-10 offset-lg-1">
              <div class="cart_container">
                  <div class="cart_title">Shopping Cart<small> ({{products.length}} item in your cart) </small></div>
                  <div class="cart_items">
                      <ul class="cart_list">
                        <li class="cart_item clearfix">
                          <div class="cart_item_header d-flex flex-md-row flex-column offset-1 justify-content-between">
                            <div class="cart_item_name cart_info_col">
                              <div class="cart_item_title"></div>
                          </div>
                            <div class="cart_item_name cart_info_col">
                                <div class="cart_item_title">Name</div>
                            </div>
                            <div class="cart_item_price cart_info_col">
                                <div class="cart_item_title">Price</div>
                            </div>
                            <div class="cart_item_name cart_info_col">
                              <div class="cart_item_title"></div>
                          </div>
                        </div>
                        </li>
                          <li class="cart_item clearfix" *ngFor="let product of products; let i = index">
                            <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                              <div class="cart_item_image"><img [src]="product.photo" alt=""></div>
                                  <div class="cart_item_name cart_info_col">
                                      <div class="cart_item_text">{{ product.title }}</div>
                                  </div>
                                  <div class="cart_item_price cart_info_col">
                                      <div class="cart_item_text">{{ product.price }}</div>
                                  </div>
                                  <div>
                                    <button style="color: red;" class="mt-4 btn btn-light" (click)="deleteProduct(i)">
                                      <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                              </div>
                          </li>                          
                      </ul>
                  </div>
                  <div class="order_total">
                      <div class="order_total_content text-md-right">
                          <div class="order_total_title">Total:</div>
                          <div class="order_total_amount">{{ totalPrice }}</div><br>
                          <div class="order_total_title">Taxes:</div>
                          <div class="order_total_amount">{{ totalPrice * 0.1 }}</div><br>
                          <div class="order_total_title"><b>Grand Total:</b></div>
                          <div class="order_total_amount"><b>{{ totalPrice + totalPrice * 0.1 }}</b></div>
                      </div>
                  </div>
                  <div class="cart_buttons">
                     <button type="button" class="button cart_button_clear" routerLink="/home">Continue Shopping</button> 
                    <button type="button" class="button cart_button_checkout" (click)="checkout()">Checkout</button> 
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
