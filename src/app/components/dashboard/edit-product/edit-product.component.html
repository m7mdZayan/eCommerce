<app-navbar></app-navbar>

<form (ngSubmit)="Update()"  class="container"  ngNativeValidate>
    <div class="form-group">
        <label for="title" class="col-3">Title</label>
        <input name="title"  [(ngModel)] = "productUP.title" type="text" class="form-control col-6" required>
    </div>

    <div class="form-group">
        <label for="price" class="col-3">Price</label>
        <input name="price" [(ngModel)] = "productUP.price" type="number" class="form-control col-6" required>
    </div>

    <div class="form-group">
        <label for="details" class="col-3">Details</label>
        <input name="details" [(ngModel)] = "productUP.details" type="text" class="form-control col-6" required>
    </div>

    <div class="form-group">
        <label for="photo" class="col-3">Photo</label>
        <input name="photo" [(ngModel)] = "productUP.photo" type="text" class="form-control col-6" required>
    </div><br>
    
    <div class="form-group text-center">
        <input type="submit" class="btn btn-success" >
        <!-- <button class="btn btn-success" (click)="goTohome('users')">Submit</button> -->
    </div><br>    
</form>
<app-footer></app-footer>
