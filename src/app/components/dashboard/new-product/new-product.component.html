<app-navbar></app-navbar>

<div class="container">
    <div class="row mt-4">
        <form class="col-8 mx-auto" (ngSubmit)="Add()"   ngNativeValidate>
            <div class="form-group">
                <label for="title" class="col-3">Title</label>
                <input name="title"  [(ngModel)] = "title" type="text" class="form-control col-6" >
            </div>
        
            <div class="form-group">
                <label for="price" class="col-3">Price</label>
                <input name="price" [(ngModel)] = "price" type="number" class="form-control col-6" required>
            </div>
        
            <div class="form-group">
                <label for="details" class="col-3">Details</label>
                <input name="details" [(ngModel)] = "details" type="text" class="form-control col-6" required>
            </div>
        
            <div class="form-group">
                <label for="phone" class="col-3">Photo</label>
                <input name="phone" [(ngModel)] = "photo" type="text" class="form-control col-6" required>
            </div><br>
            
            <div class="form-group text-center">
                <input type="submit" class="btn btn-success" >
                <!-- <button class="btn btn-success" (click)="goTohome('users')">Submit</button> -->
            </div>
        </form><br>
    </div><br>
</div><br>
<app-footer></app-footer>
