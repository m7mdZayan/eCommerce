<div class="container">
  <div class="row">
    <div class="col-12">
        <h2 class="text-center">Our Partners</h2>
    </div>
    <div class="col-md-6 col-12" id="partners" *ngFor="let partner of partnerList">

      <div class="row text-center">
        <div class="col-12">
            <img src="{{partner.picture}}" alt="{{partner.name}}"/>
        </div>
        <div class="col-12 partner-name">{{partner.name}}</div>
        <div class="col-12 partner-description">{{partner.description}}</div>
      </div>
     </div>
</div>
</div>
