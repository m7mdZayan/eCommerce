<div class="card">
  <img [src]="product.photo" class="card-img-top" alt="product image" />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.details }}
    </p>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
      <span class="badge bg-info text-dark">{{ product.price }} EGP</span>
    </div>
  </div>
</div>
