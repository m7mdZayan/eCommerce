<div class="container-fluid mt-5 mb-5" id="outProducts">
  <div class="container">
    <div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Our Products</h2>
    </div>
    <h3 class="col-md-12 text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
    <div class="col-md-12">
       <div class="product-container mt-5">
         <div *ngFor="let product of our_products" class="product-item d-flex position-relative">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{product.image}}" alt="{{product.name}}"/>
                </div>
                <div class="col-md-7">
                    <h3><a>{{product.name}}</a></h3>
                    <p>{{product.description}}</p>
                </div>
               <div class="col ">${{product.price}}</div>
            </div>
        </div>
       </div>
    </div>
</div>
  </div>

</div>
